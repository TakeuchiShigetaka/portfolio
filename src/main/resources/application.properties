# データベース接続設定
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.schema-locations=classpath:db/schema.sql
spring.sql.init.data-locations=classpath:db/data.sql

# JPA（Hibernate）
# エンティティとDBテーブルの関係をどう扱うかを指定する
# none: 自動生成なし（テーブルは手動で作成する前提）
spring.jpa.hibernate.ddl-auto=none

# タイムゾーン設定（日本）
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Tokyo

# データベース接続設定
spring.profiles.active=dev  # Eclipse用（ローカル開発）

spring.datasource.url=jdbc:mysql://localhost:3306/kakeibo_db?useSSL=false&serverTimezone=Asia/Tokyo
spring.datasource.username=kakeibo_user
spring.datasource.password=Kakeibo_2025!

spring.sql.init.mode=always

# JPA（Hibernate）
spring.jpa.properties.hibernate.show_sql=true    # 実行されるSQLを表示する（デバッグ用）
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.security=DEBUG
