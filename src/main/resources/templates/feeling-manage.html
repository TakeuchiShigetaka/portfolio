<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>感情管理</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<h2>感情管理画面</h2>
	<br>
	<form th:action="@{/feeling-add}" method="POST" th:object="${newFeeling}">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		
	<div class="form-group">
		<label>【感情名】</label><br>
		<input type="text" th:field="*{name}" required />
	</div>
	<div class="form-group">
		<label>【極性】　ポジティブ または ネガティブ</label>
		<select th:field="*{polarity}" required>
			<option value="">--選択--</option>
			<option value="positive">ポジティブ</option>
			<option value="negative">ネガティブ</option>
		</select>
	</div>
	
		<input type="submit" value="追加" class="btn">
	</form>

	<h3>[[${user.name}]]さんの登録済み感情</h3>
	
	<!-- 成功メッセージ -->
	<div th:if="${successMessage}" class="error-msg">
		<p th:text="${successMessage}"></p>
	</div>
	<!-- エラーメッセージ -->
	<div th:if="${errorMessage}" class="error-msg" >
		<p th:text="${errorMessage}"></p>
	</div><br>
	
	<table class="expense-list">
		<tr>
			<th>感情名</th>
			<th>極性</th>
			<th>操作</th>
		</tr>
		<tr th:each="feel : ${userFeelings}">
			<td th:text="${feel.name}"></td>
			<td th:text="${feel.polarity == 'positive'} ? 'ポジティブ' : (${feel.polarity == 'negative'} ? 'ネガティブ' : '')"></td>
			<td>
				<form th:action="@{/feeling-delete/{id}(id=${feel.id})}" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<input type="submit" value="削除" class="btn">
					
				</form>
			</td>
		</tr>
	</table>
	<br>
	※支出登録済みの感情は管理画面から削除できません！
	

	<br><br>
	<a th:href="@{feeling-cancel}" class="btn">ホーム画面に戻る</a>


</body>

</html>
