<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カテゴリ管理</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<h2>カテゴリ管理画面</h2>
	<br><br>
	
	<form th:action="@{/category-add}" method="POST" th:object="${newCategory}" >
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	
	<div class="form-group">
		<label>【カテゴリ名】</label><br>
		<input type="text" th:field="*{name}" required />
	</div>
		<input type="submit" value="追加" class="btn">
	</form>

	<h3>[[${user.name}]]さんの登録済みカテゴリ</h3>
	
	<!-- 成功メッセージ -->
	<div th:if="${successMessage}" class="error-msg">
		<p th:text="${successMessage}"></p>
	</div>
	<!-- エラーメッセージ -->
	<div th:if="${errorMessage}" class="error-msg" >
		<p th:text="${errorMessage}"></p>
	</div><br>
	
	<table class="expense-list">
		<tr>
			<th>カテゴリ名</th>
			<th>操作</th>
		</tr>
		<tr th:each="cat : ${userCategories}">
			<td th:text="${cat.name}"></td>
			<td>
				<form th:action="@{/category-delete/{id}(id=${cat.id})}" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<input type="submit" value="削除" class="btn">
				</form>
			</td>
		</tr>
	</table>
	<br>
	※支出登録済みのカテゴリは管理画面から削除できません！
	

	<br><br>
	<a th:href="@{category-cancel}" class="btn">ホーム画面に戻る</a>


</body>

</html>
